<script> 
    const  bg = Math.floor(Math.random()*3);
	const  medianame = new URLSearchParams(window.location.search).get('name')
	const  ml = new URLSearchParams(window.location.search).get('ml')
	const dp = new DPlayer({
    container: document.getElementById('dplayer'),

    theme: '#FF6666',
    loop: true,
    lang: 'zh-cn',

    hotkey: true,
    preload: 'auto',
    volume: 1,
    mutex: true,
	
    video: {
        url: String(ml) + String(medianame),
		pic:"bg/00" + bg + ".jpg",
        type: "auto",
    },
});
</script>
