<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
      JS/HTML代码格式化
    </title>
    <script type="text/javascript" src="html01.js">
    </script>
    <script type="text/javascript" src="html02.js">
    </script>
    <script type="text/javascript" src="html03.js">
    </script>
    <style>
      #main{width:100%;margin:0 auto;margin-top:-6px;} #main1{width:100%;margin:0
      auto;margin-top:2px;} #textarea {font: 16px;font-weight:bold;} .comment{margin:20px
      0 0 20px;} .tool .info{width:75%;margin-left:5px;} .tool dd p span span{color:#333;}
    </style>
  </head>
  
  <body>
    <div class="toolcode">
      <script type="text/javascript">
        function do_js_beautify() {
          document.getElementById('beautify').disabled = true;
          js_source = document.getElementById('content').value.replace(/^\s+/, '');
          tabsize = document.getElementById('tabsize').value;
          tabchar = ' ';
          if (tabsize == 1) {
            tabchar = '\t';
          }
          if (js_source && js_source.charAt(0) === '<') {
            document.getElementById('content').value = style_html(js_source, tabsize, tabchar, 80);
          } else {
            document.getElementById('content').value = js_beautify(js_source, tabsize, tabchar);
          }
          document.getElementById('beautify').disabled = false;
          return false;
        }
        function pack_js(base64) {
          var input = document.getElementById('content').value;
          var packer = new Packer;
          if (base64) {
            var output = packer.pack(input, 1, 0);
          } else {
            var output = packer.pack(input, 0, 0);
          }
          document.getElementById('content').value = output;
        }
        function Empty() {
          document.getElementById('content').value = '';
          document.getElementById('content').select();
        }
        function GetFocus() {
          document.getElementById('content').focus();
        }
      </script>
      <form id="main">
        <div class="both">
          <select id="tabsize" name="tabsize">
            <option value="1">
              制表符缩进
            </option>
            <option value="2">
              2个空格缩进
            </option>
            <option selected="selected" value="4">
              4个空格缩进
            </option>
            <option value="8">
              8个空格缩进
            </option>
          </select>
          <input id="beautify" class="bt-green" onclick="return do_js_beautify()"
          value="JS/HTML格式化代码" type="button">
          <input class="bt-blue" onclick="pack_js(0)" value="代码压缩_慎用" type="button">
          <input class="bt-grey" onclick="Empty();" value="清空内容" type="button">
        </div>
        <div id="main1">
          <textarea class="toolarea" id="content" name="content" cols="66" rows="18"></textarea>
        </div>
        <!--<input class="bt-blue" onclick="pack_js(0)" value="普通压缩" type="button">
        <input class="bt-blue" onclick="pack_js(1)" value="加密压缩" type="button">-->
      </form>
    </div>
    </dl>
  </body>

</html>
