<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>CSS代码格式化</title>
    </head>

        
<style type="text/css">

.left {
margin-top:-6px;
position:fixed;left:1%;
}
.right {
margin-top:-6px;
position:fixed;left:152px;
}
</style> 
 <body>
<style>textarea{position:fixed;left:1%;top:28px;font-size:16px;font-weight:bold;color:#444444;}</style>
<div class="toolcode">
<script language=JavaScript> 
<!-- 
function $() { 
  var elements = new Array(); 
  for (var i = 0; i < arguments.length; i++) { 
  var element = arguments[i]; 
  if (typeof element == 'string') 
    element = document.getElementById(element); 
  if (arguments.length == 1)  
    return element;    
  elements.push(element); 
  }    
  return elements; 
} 
function CSSencode(code) 
{ 
 code = code.replace(/\r\n/ig,''); 
 code = code.replace(/(\s){2,}/ig,'$1'); 
 code = code.replace(/\t/ig,''); 
 code = code.replace(/\n\}/ig,'\}'); 
 code = code.replace(/\n\{\s*/ig,'\{'); 
 code = code.replace(/(\S)\s*\}/ig,'$1\}'); 
 code = code.replace(/(\S)\s*\{/ig,'$1\{'); 
 code = code.replace(/\{\s*(\S)/ig,'\{$1'); 
 return code; 
} 
function CSSdecode(code) 
{ 
 code = code.replace(/(\s){2,}/ig,'$1'); 
 code = code.replace(/(\S)\s*\{/ig,'$1 {'); 
 code = code.replace(/\*\/(.[^\}\{]*)}/ig,'\*\/\n$1}'); 
 code = code.replace(/\/\*/ig,'\n\/\*'); 
 code = code.replace(/;\s*(\S)/ig,';\n\t$1'); 
 code = code.replace(/\}\s*(\S)/ig,'\}\n$1'); 
 code = code.replace(/\n\s*\}/ig,'\n\}'); 
 code = code.replace(/\{\s*(\S)/ig,'\{\n\t$1'); 
 code = code.replace(/(\S)\s*\*\//ig,'$1\*\/'); 
 code = code.replace(/\*\/\s*([^\}\{]\S)/ig,'\*\/\n\t$1'); 
 code = code.replace(/(\S)\}/ig,'$1\n\}'); 
 code = code.replace(/(\n){2,}/ig,'\n'); 
 code = code.replace(/:/ig,':'); 
 code = code.replace(/  /ig,' '); 
 return code; 
} 
//--> 
</script>
<div id="#page">
 <input class="left" onclick="$('code').value = CSSencode($('code').value);" value=CSS代码横排格式化 type=button> 
 <input class="right" onclick="$('code').value = CSSdecode($('code').value);" value=CSS代码竖排格式化 type=button>
 </div>
<textarea class="toolarea" id=code name="textarea" cols="66" rows="18"></textarea>
</div>
    </body>
</html>
